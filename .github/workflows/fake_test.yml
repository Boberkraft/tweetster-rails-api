name: Run Fake test

on:
  repository_dispatch:
    types: [on-demand-test]

jobs:
  run-tests:
    name: OK
    runs-on: ubuntu-latest
    env:
      REPOSITORY_NAME: ${{ github.event.client_payload.repository_name }}
      BRANCH_NAME: ${{ github.event.client_payload.branch_name }}
      TOKEN: ${{ secrets.TOKEN }}
    services:
      mysql:
        image: mysql:5.5
        ports:
          - 3306
        env:
          MYSQL_DATABASE: super-db-test
          MYSQL_ROOT_PASSWORD: admin
        options: --health-cmd="mysqladmin ping" --health-interval=20s --health-timeout=5s --health-retries=7

    steps:
      - uses: baptouuuu/setup-neo4j@v1.0.0
        with:
          tag: '2.3.0'

      - name: DEBUG INFO
        run: |
          echo "Running test"
          echo "branch_name: ${{ github.event.client_payload.branch_name }}"
          echo "repository_name: ${{ github.event.client_payload.repository_name }}"
          echo "comment_repository_name: ${{ github.event.client_payload.comment_repository_name }}"
          echo "comment_id: ${{ github.event.client_payload.comment_id }}"

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.3.3

      - name: pull tweetster-rails-api repo
        uses: actions/checkout@v2
        with:
          repository: Boberkraft/tweetster-rails-api
          path: tweetster-rails-api

      - name: create 🏃 link
        id: vars
        run: |
          chmod 777 $GITHUB_WORKSPACE/tweetster-rails-api/lib/workflow/create_run_url.rb
          ruby $GITHUB_WORKSPACE/tweetster-rails-api/lib/workflow/create_run_url.rb
      - name: send 🏃
        uses: peter-evans/create-or-update-comment@v1
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ github.event.client_payload.comment_repository_name }}
          comment-id: ${{ github.event.client_payload.comment_id }}
          body: |
            > 🏃 [${{ github.event.client_payload.repository_name }}](${{ steps.vars.outputs.run-url }})

      - name: Starting MySQL
        run: sudo service mysql start

      - name: DEBUG testing if db works
        run: |
          export MYSQL_HOST=127.0.0.1
          export MYSQL_TCP_PORT=${{ job.services.mysql.ports['3306'] }}
          mysql -e 'CREATE DATABASE IF NOT EXISTS wp_cli_test;' -uroot -padmin

      - name: Installing libs
        run: |
          sudo apt-get install tree
          sudo apt-get install libmariadbclient-dev

      - name: pull chess repo
        uses: actions/checkout@v2
        with:
          repository: Boberkraft/chess
          path: chess

      - name: pull Rails-4-Twitter-Clone
        uses: actions/checkout@v2
        with:
          repository: Boberkraft/Rails-4-Twitter-Clone
          path: Rails-4-Twitter-Clone

      - name: Change branches on all repos
        env:
          BRANCH_NAME: master
          GITHUB_WORKSPACE: ${{ env.GITHUB_WORKSPACE }}
          MY_PATH: ${{ env.GITHUB_WORKSPACE }}
        run: |
          chmod 777 $GITHUB_WORKSPACE/tweetster-rails-api/lib/workflow/change_branches.rb
          ruby $GITHUB_WORKSPACE/tweetster-rails-api/lib/workflow/change_branches.rb

      - name: Create gems cache key
        id: hash_key
        run: |
          echo ::set-output name=key::$GITHUB_WORKSPACE/$REPOSITORY_NAME/Gemfile.lock
      - run: |
          echo $XD
          cat $XD
        env:
          XD: ${{ steps.hash_key.outputs.key }}

      - name: Create gems cache
        uses: actions/cache@v2
        with:
          path: ~/vendor/bundle
          key: ${{ runner.os }}-gem-${{ env.REPOSITORY_NAME }}-${{ hashFiles(steps.hash_key.outputs.key) }}
          restore-keys: |
            ${{ runner.os }}-gem-${{ env.REPOSITORY_NAME }}-
            ${{ runner.os }}-gem-
            ${{ runner.os }}-

      - name: install bundler
        run: |
          gem install bundler --version=1.13  --no-ri --no-rdoc
          bundle config path ~/vendor/bundle
          gem list

      - name: bundle
        working-directory: ${{ env.REPOSITORY_NAME }}
        run: |
          gem list

          bundle --jobs 4 --retry 3

          ruby $GITHUB_WORKSPACE/tweetster-rails-api/lib/workflow/prepare_schema.rb
          mv config/database.yml-ci config/database.yml

      - name: rake db:migrate
        working-directory: ${{ env.REPOSITORY_NAME }}
        run:
          bundle exec rake db:create RAILS_ENV=test
          bundle exec rake db:schema:load RAILS_ENV=test
          bundle exec rake db:migrate RAILS_ENV=test
        env:
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}

      - name: Testing master...
        working-directory: ${{ env.REPOSITORY_NAME }}
        run: bundle exec rspec
        env:
          DB_PORT: ${{ job.services.mysql.ports['3306'] }}

      - name: send 💪🙂
        uses: peter-evans/create-or-update-comment@v1
        if: success()
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ github.event.client_payload.comment_repository_name }}
          comment-id: ${{ github.event.client_payload.comment_id }}
          body: |
            > 💪🙂 [${{ github.event.client_payload.repository_name }}](${{ steps.vars.outputs.run-url }})

      - name: send 💔😭
        uses: peter-evans/create-or-update-comment@v1
        if: failure()
        with:
          token: ${{ secrets.TOKEN }}
          repository: ${{ github.event.client_payload.comment_repository_name }}
          comment-id: ${{ github.event.client_payload.comment_id }}
          body: |
            > 💔😭 [${{ github.event.client_payload.repository_name }}](${{ steps.vars.outputs.run-url }})